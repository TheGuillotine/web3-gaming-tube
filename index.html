<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Gaming Tube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Web3 Gaming Tube</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search web3 game videos...">
        <button id="search-btn">Search</button>
    </div>

    <div class="filter-container">
        <div class="filter-group">
            <label>Sort by:</label>
            <select id="sort-filter">
                <option value="relevance">Relevance</option>
                <option value="date">Date (newest)</option>
                <option value="views">Views (highest)</option>
                <option value="rating">Rating (highest)</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Game type:</label>
            <select id="game-type-filter">
                <option value="all">All</option>
                <option value="nft">NFT Games</option>
                <option value="crypto">Crypto Games</option>
                <option value="metaverse">Metaverse</option>
                <option value="p2e">Play-to-Earn</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Duration:</label>
            <select id="duration-filter">
                <option value="any">Any duration</option>
                <option value="short">Short (< 4 min)</option>
                <option value="medium">Medium (4-20 min)</option>
                <option value="long">Long (> 20 min)</option>
            </select>
        </div>
    </div>

    <main class="video-grid" id="video-container">
        <!-- Video cards will be populated here by JavaScript -->
    </main>

    <div class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page">Next</button>
    </div>

    <footer>
        <p>&copy; 2025 Web3 Gaming Tube - Aggregating the best YouTube content for web3 gaming enthusiasts</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
